<h2 class="text-2xl font-semibold mb-4">Diagnostics</h2>
<section class="mb-6">
  <h3 class="text-lg font-medium mb-2">Check Engine Light</h3>
  <p>Status: <span class="font-semibold text-red-600">ON</span></p>
</section>

<section class="mb-6">
  <h3 class="text-lg font-medium mb-2">Trouble Codes</h3>
  <div class="space-x-2 mb-4">
    <button class="bg-blue-600 text-white rounded px-3 py-1.5 me-2 mb-2 cursor-pointer">
      Read Codes
    </button>
    <button class="bg-red-600 text-white rounded px-3 py-1.5 me-2 mb-2 cursor-pointer">
      Clear Codes
    </button>
  </div>

  <ul class="space-y-2">
    <li class="bg-white p-4 rounded shadow">
      <p class="font-semibold">P0420</p>
      <p class="text-sm text-gray-600">Catalyst System Efficiency Below Threshold (Bank 1)</p>
    </li>
    <li class="bg-white p-4 rounded shadow">
      <p class="font-semibold">P0302</p>
      <p class="text-sm text-gray-600">Cylinder 2 Misfire Detected</p>
    </li>
  </ul>
</section>
